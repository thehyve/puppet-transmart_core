language: ruby
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - puppet

env:
  - PUPPET_VERSION=3.8.7

install:
  - sudo apt-get install -y ruby-dev
  - gem install bundler
  - bundle

before_script: 
  - puppet --version
  - ruby --version
  - rake --version

script:
  - rake test

